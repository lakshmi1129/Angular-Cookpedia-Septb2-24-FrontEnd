<div class="container mt-5" style="height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-lg-4"></div>
        <div class=" col-lg-4 text-center">
            <h1 class="mb-3">Login</h1>
            <p class="text-muted">More than 100 plus Recipes from around the world</p>
            <div class="login-box" style="background: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
                <h3><i class="fas fa-graduation-cap text-success" style="font-size: 30px;  margin-right: 10px;"></i>Cookpedia</h3>
                <form [formGroup]="loginForm" (ngSubmit)="login()"  >
                    <div class="mb-3">
                        <input name="email" formControlName="email" type="email" class="form-control" placeholder="E Mail" required>
                    </div>

                    @if (loginForm.get('email')?.errors && loginForm.get('email')?.touched) {
                        <div class="mb-3 text-danger fw-bolder">*Invalid Email</div>
                    }

                    <div class="mb-3">
                        <input name="password" formControlName="password" type="password" class="form-control" placeholder="Password" required>
                    </div>

                    @if (loginForm.get('password')?.errors && loginForm.get('password')?.touched) {
                        <div class="mb-3 text-danger fw-bolder">*Invalid Password</div>
                    }
                    <button type="submit" class=" btn w-100" style="background-color: #237a4a; color: #fff; border: none;">Login</button>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>

    </div>
</div>

<!-- footer -->
 <app-footer></app-footer>
