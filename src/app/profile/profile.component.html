<app-header></app-header>
<div class="container my-5">
    <!-- profile updation -->
     <div class="my-5 text-center">
        <h1>My Profile</h1>
        <label class="my-3">
            <input (change)="getFile($event)" type="file" style="display: none;">
            <img width="200px" height="200px" [src]="profileImg" alt="">
        </label>
        <br>
        <button (click)="updateProfile()" class="btn btn-success m-3">Update Profile</button>
     </div>
    <!-- Download recipe list -->
     <h3>Download Recipe List</h3>
     <div class="row my-5">
        @if (userDownloadlist.length>0) {          
            @for (recipe of userDownloadlist; track $index) {
                <div class="col-lg-3">
                    <div class="p-3">
                        <img  class="card-img-top" [src]="recipe.recipeImage" alt="">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <h5 class="card-title">{{recipe.recipeName}}</h5>
                        </div>
                    </div>
                </div>
            }
        }@else {
            <div class="text-danger fw-bolder fs-4">No Recipes downloaded!!!</div>
        }
     </div>
</div>
<app-footer></app-footer>
